<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Sign Up 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="sign-up">
  <div padding class="log-in-txt" (click)="openLoginPage()">
    Log In
  </div>
  <div class="logo">
    <div class="logo-icon">
       <ion-avatar class="menu-avatar">
          <img src="./assets/images/logo.png"/>
        </ion-avatar>
    </div>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-12 col-sm-8 col-md-6 offset-md-3 offset-sm-2>
     
      
          <form (ngSubmit)="register()" #signUpForm="ngForm">
            <ion-list class="list-input">
              <ion-item>
                <ion-input type="text" placeholder="Fullname" [(ngModel)]="form.name" name="name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="text" placeholder="E-mail" [(ngModel)]="form.email" name="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input type="password" placeholder="Password" [(ngModel)]="form.password" name="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Re-password" [(ngModel)]="form.re_password" name="re_password"></ion-input>
              </ion-item>
            </ion-list>

            <button ion-button block [disabled]="!signUpForm.form.valid"
              class="sign-up-btn">Sign Up
            </button>

            <div padding class="error" *ngIf="error">
              <p>{{error}}</p>
            </div>
          </form>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
